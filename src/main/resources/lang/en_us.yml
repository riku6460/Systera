general:
  error:
    internal_error: "<red>An internal error has occurred. Please contact the staff.</red>"
    permission_denied: "<red>You don''t have permission to do this.</red>"

chat:
  error:
    not_received: "<red>You haven''t received Private message from anyone.</red>"
    already_ignored: "<red><_player_name_> is already ignored!</red>"
    not_ignored: "<red><_player_name_> is not ignored!</red>"
    ignore: "<red>Failed ignore <_player_name_>: <_message_></red>"
    unignore: "<red>Failed unignore <_player_name_>: <_message_></red>"
    cant_mute_myself: "<red>You cannot ignore yourself</red>"
    ignore_empty: "<red>You are not ignoring anyone!</red>"
    cant_send_to_ignoring: "<red>You cannot send message to ignoring player!</red>"

  tell:
    send: "<gray>[<gold><_player_from_></gold> -> <_player_to_>]</gray>"
    receive: "<gray>[<_player_from_> -> <gold><_player_to_></gold>]</gray>"
    spy: "<gray>[<_player_from_> -> <_player_to_>]</gray>"

  ignore:
    success: "<green>Ignored player: <_player_name_></green>"
    title: "<aqua>Ignored:</aqua>"

  unignore:
    success: "<green>Unignored player: <_player_name_></green>"

player:
  error:
    not_found: "<red>Player not found.</red>"
    local_profile: "<red>Local profile error. Please re-login.</red>"
    offline: "<red>Player is offline: <_player_name_></red>"

  seen:
    online:  "<gray><_player_name_> is </gray><gold>online</gold><gray> on </gray><green><_server_name_></green><gray> since </gray><dark_aqua><_last_seen_></dark_aqua>"
    vanish:  "<gray><_player_name_> is </gray><yellow>vanish</yellow><gray> on </gray><green><_server_name_></green><gray> since </gray><dark_aqua><_last_seen_></dark_aqua>"
    offline: "<gray><_player_name_> is </gray><red>offline</red><gray> since </gray><dark_aqua><_last_seen_></dark_aqua>"

  settings:
    error:
      not_found: "<red>Settings not found: <_setting_name_></red>"
      sync_failed: "<red>Failed sync settings. Please see console.</red>"

    header: |
      <dark_gray><bold>[<aqua>Settings</aqua>]<strikethrough>-----------------------------------</strikethrough></bold></dark_gray>
      <yellow>Usage: /settings <name> <on/off></yellow>

    entry: "<gold><_setting_name_>: <_setting_value_></gold>"
    footer: "<dark_gray><bold><strikethrough>--------------------------------------------</strikethrough></bold><dark_gray>"

punishments:
  error:
    no_profile: "<red><_player_name_> is not found!</red>"
    duplicate: "<red><_player_name_> is already punished!</red>"
    cooldown: "<red><_player_name_>''s Temporary BAN is not expired!</red>"

  notify: "<red><bold>Punish</bold></red><dark_gray> > </dark_gray><gray>[<_punish_level_>]</gray><dark_gray> > </dark_gray><bold><gold><_player_name_></gold> <yellow>was punished for:</yellow> <green><_reason_></green></bold>"
  unban: "<green>Unbanned: <_player_name_></green>"

  dialog:
    warn: |
      <dark_gray><bold>[<red>WARNING</red>]<strikethrough>-----------------------------------</strikethrough></bold></dark_gray>
      
      <red><bold>*** You have been WARNED! ***</bold></red>
      
      <yellow><bold>Reason:</bold></yellow> <reset><_reason_></reset>
      
      <dark_gray><bold><strikethrough>--------------------------------------------</strikethrough></bold></dark_gray>
    kick: |
      <red><bold>You are Kicked from this server!</bold></red>
      <yellow>Reason:</yellow> <reset><_reason_></reset>
    tempban: |
      <red><bold>You are Temporary Banned from this server!</bold></red>
      <yellow>Reason:</yellow> <reset><_reason_></reset>
      <yellow>Date: <bold><_date_></bold></yellow>
      <gray>Expire: <bold><_expire_></bold></gray>
    permban: |
      <red><bold>You are Permanently Banned from this server!</bold></red>
      <yellow>Reason:</yellow> <reset><_reason_></reset>
      <yellow>Date: <bold><_date_></bold></yellow>
      <gray>Expire: <bold>[FOREVER]</bold></gray>

report:
  thanks: |
    <yellow>Thank you for your report. Staff will support shortly.</yellow>
    <red>Note: This command Emergency Only. Do not Spamming this command.</red>
  notify: "<blue><bold>Report</bold></blue><dark_gray> > </dark_gray><gray>[<_server_name_>]</gray><dark_gray> > </dark_gray><gold><_player_from_> -> <_player_to_></gold><dark_gray> > </dark_gray><green><_message_></green>"

vanish:
  notify: "<yellow>* Vanish enabled!</yellow>"

whitelist:
  notify: "<green>* Whitelist enabled!</green>"
