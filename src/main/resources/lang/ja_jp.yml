general:
  error:
    internal_error: "<red>内部エラーが発生しました。スタッフにお知らせください。</red>"
    permission_denied: "<red>この操作を行う権限がありません。</red>"

chat:
  error:
    not_received: "<red>誰からもプライベートメッセージを受け取っていません。</red>"
    already_ignored: "<red>既に<_player_name_>は無視しています！</red>"
    not_ignored: "<red><_player_name_>は無視していません！</red>"
    ignore: "<red><_player_name_>を無視リストに追加できません: <_message_></red>"
    unignore: "<red><_player_name_>を無視リストから削除できません: <_message_></red>"
    cant_mute_myself: "<red>自分自身を無視することはできません</red>"
    ignore_empty: "<red>誰も無視していません！</red>"
    cant_send_to_ignoring: "<red>無視しているプレイヤー宛にメッセージは送信できません！</red>"

  tell:
    send: "<gray>[<gold><_player_from_></gold> -> <_player_to_>]</gray>"
    receive: "<gray>[<_player_from_> -> <gold><_player_to_></gold>]</gray>"
    spy: "<gray>[<_player_from_> -> <_player_to_>]</gray>"

  ignore:
    success: "<green>無視しました: <_player_name_></green>"
    title: "<aqua>無視リスト:</aqua>"

  unignore:
    success: "<green>無視を解除しました: <_player_name_></green>"

player:
  error:
    not_found: "<red>プレイヤーが見つかりませんでした。</red>"
    local_profile: "<red>ローカルプロファイルエラーが発生しました。再度ログインしてください。</red>"
    offline: "<red><_player_name_>はオフラインです</red>"

  seen:
    online:  "<gray><_player_name_>は</gray><green><_server_name_></green><gray>で</gray><gold>オンライン</gold><gray>です</gray> <gray>(最終ログイン: <dark_aqua><_last_seen_></dark_aqua>)</gray>"
    vanish:  "<gray><_player_name_>は</gray><green><_server_name_></green><gray>で</gray><yellow>透明状態</yellow><gray>です</gray> <gray>(最終ログイン: <dark_aqua><_last_seen_></dark_aqua>)</gray>"
    offline: "<gray><_player_name_>は</gray><red>オフライン</red><gray>です</gray> <gray>(最終ログイン: <dark_aqua><_last_seen_></dark_aqua>)</gray>"

  settings:
    error:
      not_found: "<red>設定が見つかりません: <_setting_name_></red>"
      sync_failed: "<red>設定の同期に失敗しました。コンソールを確認してください。</red>"

    header: |
      <dark_gray><bold>[<aqua>Settings</aqua>]<strikethrough>-----------------------------------</strikethrough></bold></dark_gray>
      <yellow>使い方: /settings <設定名> <on/off></yellow>

    entry: "<gold><_setting_name_>: <_setting_value_></gold>"
    footer: "<dark_gray><bold><strikethrough>--------------------------------------------</strikethrough></bold><dark_gray>"

punishments:
  error:
    no_profile: "<red><_player_name_>は見つかりません！</red>"
    duplicate: "<red><_player_name_>は既に処罰されています！</red>"
    cooldown: "<red><_player_name_>の処罰期限がまだ有効です！</red>"

  notify: "<red><bold>Punish</bold></red><dark_gray> > </dark_gray><gray>[<_punish_level_>]</gray><dark_gray> > </dark_gray><bold><gold><_player_name_></gold> <yellow>が処理されました:</yellow> <green><_reason_></green></bold>"
  unban: "<green>BAN解除: <_player_name_></green>"

  dialog:
    warn: |
      <dark_gray><bold>[<red>WARNING</red>]<strikethrough>-----------------------------------</strikethrough></bold></dark_gray>
      
      <red><bold>*** スタッフから警告を受けました ***</bold></red>
      
      <yellow><bold>理由:</bold></yellow> <reset><_reason_></reset>
      
      <dark_gray><bold><strikethrough>--------------------------------------------</strikethrough></bold></dark_gray>
    kick: |
      <red><bold>サーバーから強制キックされました</bold></red>
      <yellow>理由:</yellow> <reset><_reason_></reset>
    tempban: |
      <red><bold>期限付きでログインが禁止されました</bold></red>
      <yellow>理由:</yellow> <reset><_reason_></reset>
      <yellow>日付: <bold><_date_></bold></yellow>
      <gray>期限: <bold><_expire_></bold></gray>
    permban: |
      <red><bold>無期限でログインが禁止されました</bold></red>
      <yellow>理由:</yellow> <reset><_reason_></reset>
      <yellow>日付: <bold><_date_></bold></yellow>
      <gray>期限: <bold>[無期限]</bold></gray>

report:
  thanks: |
    <yellow>ご報告ありがとうございます。スタッフがまもなく対応します。</yellow>
    <red>注意: このコマンドは通報用です。</red>
  notify: "<blue><bold>Report</bold></blue><dark_gray> > </dark_gray><gray>[<_server_name_>]</gray><dark_gray> > </dark_gray><gold><_player_from_> -> <_player_to_></gold><dark_gray> > </dark_gray><green><_message_></green>"

vanish:
  notify: "<yellow>* 透明状態が有効です！</yellow>"

whitelist:
  notify: "<green>* ホワイトリストが有効です！</green>"
